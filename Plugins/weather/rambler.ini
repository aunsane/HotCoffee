[Weather 0.3.x Update Data 1.4]

;*********************************************************
;
; Подробный прогноз на 10 дней для http://weather.rambler.ru/.
;
; Поиск работает как по названию города, так и по его ID.
;
; Перед использованием желательно удалить старые контакты 
; с погодой и найти нужные города по новой. Первый раз обновиться 
; из меню (правый клик на контакте) через "Удалить данные и обновить" .
;
; Чтобы все было красиво и понятно видно в миранде идем в 
; Параметры->Модули->Погода->Показывать и поле "Кратко" (остальные поля по вкусу) 
; полностью заменяем на:


; Состояние погоды в %[CityName] на %u
; ----------------------------------------------------------------
; Условия: %c
; Температура: %t
; Давление: %p 
; Влажность: %m
; Ветер: %i %w
; Восход: %r, Закат: %y, Фаза Луны: %[Moon Phase]
; 
; Прогноз (Дата, Температура, Условия, Ветер, Давление, Влажность, Восход-Закат/Фаза Луны)
; -------------------------------------------------------------------------------------------------------
; %[Forecast Day 1]
; %[Forecast Day 2]
; %[Forecast Day 3]
; %[Forecast Day 4]
; -------------------------------------------------------------------------------------------------------
; %[Forecast Day 5]
; %[Forecast Day 6]
; %[Forecast Day 7]
; %[Forecast Day 8]
; -------------------------------------------------------------------------------------------------------
; %[Forecast Day 9]
; %[Forecast Day 10]
; %[Forecast Day 11]
; %[Forecast Day 12]
; -------------------------------------------------------------------------------------------------------
; %[Forecast Day 13]
; %[Forecast Day 14]
; %[Forecast Day 15]
; %[Forecast Day 16]
; -------------------------------------------------------------------------------------------------------
; %[Forecast Day 17]
; %[Forecast Day 18]
; %[Forecast Day 19]
; %[Forecast Day 20]
; -------------------------------------------------------------------------------------------------------
; %[Forecast Day 21]
; %[Forecast Day 22]
; %[Forecast Day 23]
; %[Forecast Day 24]
; -------------------------------------------------------------------------------------------------------
; %[Forecast Day 25]
; %[Forecast Day 26]
; %[Forecast Day 27]
; %[Forecast Day 28]
; -------------------------------------------------------------------------------------------------------
; %[Forecast Day 29]
; %[Forecast Day 30]
; %[Forecast Day 31]
; %[Forecast Day 32]
; -------------------------------------------------------------------------------------------------------
; %[Forecast Day 33]
; %[Forecast Day 34]
; %[Forecast Day 35]
; %[Forecast Day 36]
; -------------------------------------------------------------------------------------------------------
; %[Forecast Day 37]
; %[Forecast Day 38]
; %[Forecast Day 39]
; %[Forecast Day 40]

[Header]
Name=Rambler
Internal Name=RW
Description=Weather information from Rambler
Author=Eugene
Version=04.02.2012

[Default]
Default URL=Update URL=http://weather.rambler.ru/?town=%s&code=110&maptype=temp&daypart=day&
Default Map=http://weather.rambler.ru/?town=%s&what=10&code=010&continent=11&
Update URL=http://weather.rambler.ru/?town=%s&code=110&maptype=temp&daypart=day&


[CityName]
Start=<h4>
End=<


[Condition]
Start=title="
End="


[Update]
Start=На
End=</div>


[Temperature]
Start=<span style="white-space:nowrap">
End=°C
Unit=C


[WSH]
Start=<li>
End=</li>
Hidden=true

[WSH1]
Break Data=:
Source=WSH
End=WSH2
Hidden=true


[Wind Direction]
Break Data=,
Source=WSH2
End=WSH3


[Wind Speed]
Break Data=м
Source=WSH3
End=WSH4
Unit=m/s


;[Visibility]
;Set Data=[Condition]
;[/Visibility]

[Pressure]
Start=Давление:
End=мм
Unit=mm

[Humidity]
Start=Влажность:
End=%
Unit=%


; DATE: T - time, D - day, M - month, W - weekday

[morning]
Start=<td class="nw_day_w">
End=</td>
Hidden=true

[noon]
Start=<td class="nw_day_w">
End=</td>
Hidden=true

[evening]
Start=<td class="nw_day_w">
End=</td>
Hidden=true

[night]
Start=<td class="nw_day_w">
End=</td>
Hidden=true


